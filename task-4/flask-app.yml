apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: exam-davron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nvrbckdown/flask-app
          ports:
            - containerPort: 5000
